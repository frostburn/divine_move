{% extends "base.html" %}

{% block content %}
<div class="row">
    <dl class="dl-horizontal">
        <dt>Username</dt>
        <dd>{{ user.username }}</dd>
        <dt>Email</dt>
        <dd>{{ user.email }}</dd>
        <dt>First name</dt>
        <dd>{{ user.first_name }}</dd>
        <dt>Last name</dt>
        <dd>{{ user.last_name }}</dd>
    </dl>
    <a href="{% url 'password_change' %}">Change password</a>
</div>
{% endblock %}
