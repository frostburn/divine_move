{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Tiny divine move{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-toggle.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
        {% block extra_css %}{% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        {% block footer_content %}{% endblock %}
        <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap-toggle.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/svg.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/site.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/django_ajax.js' %}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
